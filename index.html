<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>
			Frontend Mentor | Single Price Grid Component | JS HTTP - XHR - XML
		</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - Single price grid component solution." />
		<meta
			name="keywords"
			content="Frontend Mentor, Single price grid component" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
			rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Scripts -->
		<script src="js/main.js" defer type="module"></script>
	</head>
	<body>
		<style>
			.card-wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
		</style>

		<template id="section-join-community-template">
			<section class="card__block card__block--join-community">
				<h2 class="card__title"></h2>
				<p class="card__subtitle"></p>
				<p class="card__desc"></p>
			</section>
		</template>

		<template id="section-monthly-subsription-template">
			<section class="card__block card__block--monthly-subsription">
				<h3 class="card__title"></h3>
				<p class="card__price">
					<span class="num"></span>
					<span class="label"></span>
				</p>
				<p class="card__desc"></p>
				<a href="#" class="btn btn--primary btn--full">Sign Up</a>
			</section>
		</template>

		<template id="section-why-us-template">
			<section class="card__block card__block--why-us">
				<h3 class="card__title"></h3>
				<ul class="card__list"></ul>
			</section>
		</template>

		<template id="card-template">
			<div class="card">
				<div class="card__group"></div>
			</div>
		</template>

		<header>
			<h1 class="sr-only">Single price grid component</h1>
		</header>

		<main>
			<div class="container">
				<div class="card-wrapper">
					<p class="loading">Fetching card data...</p>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
